<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/icon/half-moon.svg"> 
    <link rel="stylesheet" href="styles/accueil.css">
    <title>Lune [YEONSAN RPG]</title>
</head>
<body>

    <!-- carte d'identité entière -->
    <div class="carte">

        <!-- header de la carte avec son h3 -->
        <div class="header_purple">
            <h3>carte nationale identité</h3>
        </div>
    

        <!-- numéro d'identité -->
        <div class="numero">
            <h3>n° 012345678912</h3>
        </div>

        <!-- l'image du personnage -->
        <div class="image">
            <img src="img/lune.jpg" alt="personnage">
        </div>

        <!-- les informations sur le personnage -->
        <div class="infos">
            <div class="partie1">
                <h3>nom : ****</h3>
                <h3>prénom(s) : lune</h3>
            </div>
            <div class="partie2">
                <h3>sexe : m</h3>
                <h3>né(e) le : 27 . 10 . 2000</h3>
            </div>
            <div class="partie3">
                <h3>à : JEONGDU</h3>
                <h3>taille : 1M76</h3>
            </div>
        </div>

        <!-- les boutons direction "histoire" & "liens" -->
        <div class="menu">
            <div class="histoire">
                <button>histoire</button>
            </div>
            <div class="liens">
                <button>liens</button>
            </div>
        </div>

    </div>
</body>
</html>
